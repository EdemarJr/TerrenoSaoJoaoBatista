<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>

        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            var map;

            function initialize() {
                var options = {
                    zoom: 15,
                    center: new google.maps.LatLng(-28.4573, -54.3993),
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                };

                map = new google.maps.Map(document.getElementById("map"), options);

                var bounds = {
                    15: [[11432, 11432], [19087, 19088]],
                    16: [[22864, 22865], [38175, 38176]],
                    17: [[45729, 45730], [76350, 76352]],
                    18: [[91458, 91461], [152700, 152704]],
                    19: [[182916, 182922], [305401, 305408]],
                    20: [[365832, 365845], [610803, 610817]],
                    21: [[731664, 731690], [1221606, 1221634]]
                };

                var imageMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom) {
                        if (zoom < 15 || zoom > 21 ||
                            bounds[zoom][0][0] > coord.x || coord.x > bounds[zoom][0][1] ||
                            bounds[zoom][1][0] > coord.y || coord.y > bounds[zoom][1][1]) {
                            return null;
                        }

                        return zoom + "/" + coord.x + "/" + coord.y + ".png";
                    },
                    tileSize: new google.maps.Size(256, 256)
                });

                map.overlayMapTypes.push(imageMapType);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
